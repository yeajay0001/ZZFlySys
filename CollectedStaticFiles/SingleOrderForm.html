{% extends "base.html" %} 
{% load staticfiles %}

{% block bodyContent %}
<script type="text/javascript" src="{% static "handlerJS/SingleOrderForm.js" %}"></script>

<div class="container">
	<div class="row">
		<table border="1" style="width: 500px" class="col-lg-12">
			<tr>
				<td>航空公司<input id="airCompany" type="text"></input></td>
				<td>主单来源 <input id="mainResource" type="text" name="mainR"></input></td>
				<td>主单号<input id="mainOrderID" type="text"></input></td>
				<td>录入日期<input id="inputDate" type="text" class="easyui-datebox" required="required" /></td>
			</tr>
		</table>
	</div>
	<div class="row">
		<div>
			<button id="SubmitOne" class="btn btn-info">提交</button>
			<button class="btn btn-info">打印</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="{% static "handlerJS/SingleOrderForm.js" %}"></script>

{% endblock %}
